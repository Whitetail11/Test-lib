
<div class="main">
    <h1 align="center">Log In</h1>
        <form [formGroup]="form" (ngSubmit)="login()" class="wrapper" >
            <mat-form-field appearance="outline">
                <mat-label>UserName</mat-label>
                <input matInput type="text" formControlName="name" required> 
                <mat-error *ngIf="form.get('name').invalid">UserName is required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required>  
                <mat-error *ngIf="form.get('password').invalid">Password is required</mat-error>
            </mat-form-field>
            <button mat-raised-button
                [disabled]="form.invalid">Log In</button>
        </form>
</div>
