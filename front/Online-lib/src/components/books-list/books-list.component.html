<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let book">
                <h1>{{book.name}}</h1>
                <div class="buttons" *ngIf="isLogIn()">
                    <button mat-raised-button color="primary" (click)="openDialogue(book.id, 'take')"
                        [disabled]="isUserHasBook(book.id)">Take book</button>
                    <button mat-raised-button color="primary" (click)="openDialogue(book.id, 'return')"
                        [disabled]="!isUserHasBook(book.id)">Return book</button>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
            <td mat-cell *matCellDef="let book"> {{book.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
            <td mat-cell *matCellDef="let book"> {{book.available}} </td>
        </ng-container>
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef> Authors </th>
            <td mat-cell *matCellDef="let book">
                <div *ngFor="let author of book.authors">
                    <p>{{author.name}}</p>
                </div>
            </td>
        </ng-container>
        <ng-container matColumnDef="users" *ngIf="isAdmin()">
            <th mat-header-cell *matHeaderCellDef> Users </th>
            <td mat-cell *matCellDef="let book">
                <div *ngFor="let user of book.users">
                    <p>{{user.name}}</p>
                </div>
            </td>
        </ng-container>
        <div>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </div>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
        (page)="pageEvent = getBooksForPageData($event)" showFirstLastButtons></mat-paginator>
    <app-sign-bottons *ngIf="!isLogIn()"></app-sign-bottons>
    <button mat-raised-button *ngIf="isLogIn()" (click)="logOut()" class="log-out-button" color="warn">Log Out</button>
</div>
